name: Rust

on:
  push:
    paths:
      - "webserver/**"
      - ".github/workflows/rust.yml"
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/index
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache Cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Run Docker Compose
        run: cd webserver && docker compose up

      - name: Wait for Postgres to be ready
        run: |
          until docker exec postgres pg_isready -U myuser; do
            sleep 1;
          done

      - name: Build
        run: cd webserver && cargo build --verbose

      - name: Run tests
        env:
          DATABASE_URL: "postgres://myuser:mypassword@localhost:5432/postgres"
        run: cd webserver && cargo test --verbose
